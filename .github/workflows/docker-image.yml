name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Hugo site
        uses: docker://hugomods/hugo  # Remplacez par la version de Hugo que vous souhaitez utiliser
        with:
          args: "--minify --destination public"

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: hugo-site
          path: public/
